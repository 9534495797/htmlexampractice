<body>
    <h1>ADMISSION-FORM</h1>
    <form action="https://www.linkedin.com/in/ankit-chaubey-259645253" method="https://www.linkedin.com/in/ankit-chaubey-259645253">
        <label>NAME:</label><br>

        <label>FEMALE</label>

        <label>BLOCK:</label><br>

        <label>DISTRICT:</label><br>
        <input type="text" id="dis" required=""><br>
        <label>STATE:</label><br>
        <input type="text" id="state" required=""><br>
        <label>choose:</label>

            <option>choose</option>
            <option>MATH</option>
            <option>BIOLOGY</option>
            <option>COMMERSE</option>
        </select><br>
        <button>SUBMIT</button>

    </form>
